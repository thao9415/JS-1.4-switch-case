<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let value=prompt("type a number");
    let abc= (value>0)?1:(value<0)?-1:0;
    switch (abc) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
            break;
    }
</script>
</body>
</html>
